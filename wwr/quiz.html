<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Quiz </title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    
    <body>

        <header>
            <h1>HTML & CSS QUIZ</h1>
        </header>

        <main>
            <form>
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">2. How are all the article atributes selected in CSS? </label>
                <textarea id="q2" name="q2"></textarea>
                <label for="q3">3. Wich of the following selects a class element in CSS? </label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value='"class"'>"Class"</option>
                    <option value=".class">.class</option>
                    <option value="{class}">{class}</option>
                </select>
                <label for="q4">4. What is the width of the border according to this image? </label>
                <img src="images/question4.png" alt="question 4 image">
                <input type="number" id="q4" name="q4">
                <button>Submit Quiz</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 | WDD 130 | Lucio Vazquez </p>
        </footer>

    </body>
</html>
